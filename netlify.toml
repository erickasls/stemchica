[build]
command = 'hugo'
publish = 'public'
[build.environment]
HUGO_VERSION = '0.97.3'


[context]
[context.branch-deploy]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.deploy-preview]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.production]
[context.production.environment]
HUGO_ENV = 'production'



baseurl = "https://stemchica.me/"
